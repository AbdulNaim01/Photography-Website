<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Click_me!</title>

</head>

<body>
    <div class="maindiv">
        <div id="bckimg"></div>
        <input type="checkbox" id="check" />
        <div class="btn-one">
            <label for="check" style="color:rgb(255, 255, 255);" <i class="fa fa-bars" aria-hidden="true"></i></label>
        </div>
        <div class="slidebar">
            <div class="logo">
                <a href="#" class="name">ABDUL NAIM </a>
            </div>
            <div Class="btn-two">
                <label for="check" style="color:white" ;><i class="fa-solid fa-square-xmark"></i>
                </label>
            </div>
        </div>
            <div class="menus">
                <ul>
                    <li><a href="#"><i class="fa-solid fa-image"></i>&nbsp;Gallery</a></li>
                    <li><a href="#">
                        <i class="fa-solid fa-arrow-up-right-from-square"></i>&nbsp;Shortcuts</a></li>
                    <li><a href="#">
                        <i class="fa-solid fa-images"></i>&nbsp;Exihibits</a></li>
                    <li><a href="#">
                            <i class="fa-solid fa-calendar-days"></i>&nbsp; Event</a></li>
                    <li><a href="#">
                            <i class="fa-solid fa-store"></i>&nbsp;Store</a></li>
                    <li><a href="#">
                            <i class="fa-solid fa-phone"></i>&nbsp;Contact</a></li>
                    <li><a href="#">
                        <i class="fa-regular fa-comments"></i> Feedback</a></li>
                </ul>
            </div>
        <div class="socialmedia">
            <ul>
                <a href="#"><i class="fa-brands fa-facebook-f"></i></a>
                <a href="#"><i class="fa-brands fa-x-twitter"></i></a>
                <a href="#"><i class="fa-brands fa-instagram"></i></a>
                <a href="#"><i class="fa-brands fa-whatsapp"></i></a>
                <a href="#"><i class="fa-brands fa-snapchat"></i></a>
                <a href="#"><i class="fa-brands fa-youtube"></i></a>
            </ul>
        </div>
    </div>
</body>

</html>
